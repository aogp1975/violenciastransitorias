<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Contramapeando el acoso</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>
    <style>
        body {margin: 0; padding: 0;}
        #map {position: absolute; top: 0; bottom: 0; width: 100%;}
    </style>
</head>
<body>
<a href="ubicacion.html"> Ubicacion </a>

<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYW9ncDE5NzUiLCJhIjoiY2wxa3pjb3l2MDVyMTNpb2IyamE2MDd6aiJ9.KPEZMDwX23m8T1kv00Df_g';

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/aogp1975/cl272mur3002314nwa4tjlp1g',
        center: [-99.505968, 19.288687],
        zoom: 12
    });

    //obtener archivo
    fetch('https://geojson-stickers-backend.glitch.me/stickers.geojson')
        .then(response => response.json())
        .then(data => {
            map.on('load', function() {
                map.addSource('stickers', {
                    type: 'geojson',
                    data: data
                });

                map.loadImage('https://cdn.glitch.global/74cdea08-eedd-447b-b9f5-de3a59867dbf/star.png?v=1741310640806', (error, image) => {
                    if (error) throw error;
                    map.addImage('star', image);
                    
                    map.addLayer({
                        id: 'heatmap-layer',
                        type: 'heatmap',
                        source: 'stickers',
                        maxzoom: 15,
                        paint: {
                            'heatmap-intensity': ['interpolate', ['linear'], ['zoom'], 0, 1, 15, 3],
                            'heatmap-color': [
                                'interpolate',
                                ['linear'],
                                ['heatmap-density'],
                                0, 'rgba(33,102,172,0)',
                                0.2, 'rgba(103,169,207,0.6)',
                                0.4, 'rgba(209,229,240,0.8)',
                                0.6, 'rgba(253,219,199,0.9)',
                                0.8, 'rgba(239,138,98,1)',
                                1, 'rgba(178,24,43,1)'
                            ],
                            'heatmap-radius': ['interpolate', ['linear'], ['zoom'], 0, 2, 15, 20],
                            'heatmap-opacity': ['interpolate', ['linear'], ['zoom'], 10, 1, 15, 0]
                        }
                    });
                    
                    map.addLayer({
                    id: 'stickers-layer',
                    type:'symbol',
                    source: 'stickers',
                    layout: {
                        'icon-image': 'star',
                        'icon-size': 0.04
                    }
                });
            });
         });
    });
</script>

</body>
</html>
